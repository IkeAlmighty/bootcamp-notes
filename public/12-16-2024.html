<ul>
<li><p>you can make properties of an option optional in typescript buy putting a <strong>?</strong> before the <strong>:</strong> leading up to the type:</p>
<pre><code>const obj: {
    name: string;
    age: number;
    isHungry?: boolean
}
</code></pre>
</li>
</ul>
<p>obj.isHungry is not required to be defined.</p>
